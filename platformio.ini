; PlatformIO Project Configuration File for TASMOTA (tasmota.com)
;
;   Build options: build flags, source filter, extra scripting
;   Upload options: custom port, speed and extra flags
;   Library options: dependencies, extra library storages
;
; Please visit documentation for the other options and examples
; http://docs.platformio.org/en/stable/projectconf.html

[platformio]
description = Tasmota. The Smart Home Firmware for ESP8266 based devices which provides control over Web, MQTT, KNX and OTA.
src_dir = tasmota
;build_dir = .pioenvs
;workspace_dir = .pioenvs
build_cache_dir = .cache
extra_configs = platformio_override.ini
default_envs = 
; *********************** STEP 1 of 3 (FIRMWARE TYPE SELECTION) *************************
; *** Uncomment one or more of the lines below to build/upload desired firmware Types ***
; ***               or leave all commented to build all firmwares types               ***
; ***************************************************************************************
;                tasmota-minimal
;                tasmota_KNX-BG
;                tasmota_KNX-BR
;                tasmota_KNX-CN
;                tasmota_KNX-CZ
;                tasmota_KNX-DE
;                tasmota_KNX-EN
;                tasmota_KNX-ES
;                tasmota_KNX-FR
;                tasmota_KNX-GR
;                tasmota_KNX-HE
;                tasmota_KNX-HU
;                tasmota_KNX-IT
;                tasmota_KNX-KO
;                tasmota_KNX-NL
;                tasmota_KNX-PL
;                tasmota_KNX-PT
;                tasmota_KNX-RO
;                tasmota_KNX-RU
;                tasmota_KNX-SE
;                tasmota_KNX-SK
;                tasmota_KNX-TR
;                tasmota_KNX-TW
;                tasmota_KNX-UK
;                tasmota-KNX-VN
;                tasmota_KNX-DE_2MB
;                tasmota_KNX-EN_2MB
;                tasmota_KNX-ES_2MB
;                tasmota_KNX-DE_4MB
;                tasmota_KNX-EN_4MB
;                tasmota_KNX-ES_4MB
;- ESP32 -------------------------------------------------------------------------
;                tasmota32_KNX-DE
;                tasmota32_KNX-EN
;                tasmota32_KNX-ES
;                tasmota32_WEBCAM
; **************** END STEP 1 of 3 (FIRMWARE TYPE SELECTION) ********************

[optionals]
build_firmware_conf       = 
; ****************** STEP 2 of 3 (USER CONFIG OVERRIDE SELECTION) ***************
; ***      Uncomment, by deleting ";" in line below, to use custom settings   ***
; ***                    from file <user_config_override.h>                   ***
; *******************************************************************************
;                            -DUSE_CONFIG_OVERRIDE
; **************** END STEP 2 of 3 (USER CONFIG OVERRIDE SELECTION) *************                          

; *** Optional Firmware configurations
;                            -DUSE_CLASSIC
;                            -DBE_MINIMAL
;                            -DUSE_SENSORS
;                            -DUSE_BASIC
;                            -DUSE_KNX_NO_EMULATION
;                            -DUSE_DISPLAYS
;                            -DFIRMWARE_IR
;                            -DFIRMWARE_IR_CUSTOM
; *** Optional Debug messages
;                            -DDEBUG_TASMOTA_CORE
;                            -DDEBUG_TASMOTA_DRIVER
;                            -DDEBUG_TASMOTA_SENSOR

; ********************** STEP 3 of 3 (SERIAL PORT SELECTION) ********************
; ***                      Select Serial Port for flashing                    ***
; *******************************************************************************
upload_port = COM18
; ******************** END STEP 3 of 3 (SERIAL PORT SELECTION) ****************** 
;NOTE - command to erase flash from windows console:   esptool.py --port COM31 erase_flash
;       command to flash from windows console:         esptool.py --port COM31 write_flash -fs 1MB -fm dout 0x0 tasmota.bin

; -------------------------------------------------------------------------------
; ***  The following options are not needed to be changed for standard use  ***
; -------------------------------------------------------------------------------

[common]
framework                 = arduino
board                     = esp01_1m
board_2MB                 = nodemcu
board_4MB                 = nodemcu
;board_4MB                 = nodemcuv2
board_build.flash_mode    = dout
platform                  = ${core_active.platform}

; *** Debug version used for PlatformIO Project Inspection - Choose one (Debug OR Release)
;build_type = debug
build_type = release

; *** Build flags from selected core
build_flags               = ${core_active.build_flags} ${optionals.build_firmware_conf}
build_ldscript_1mb        = ${core_active.build_ldscript_1mb}
build_ldscript_2mb        = ${core_active.build_ldscript_2mb}
build_ldscript_4mb        = ${core_active.build_ldscript_4mb}

; *** Fix espressif8266@1.7.0 induced undesired all warnings
build_unflags             = -Wall

; *** Set CPU frequency to 80MHz (default) or 160MHz
board_build.f_cpu         = 80000000L
;board_build.f_cpu         = 160000000L

; set Flash chip frequency to 40MHz (default), 20MHz, 26Mhz, 80Mhz
;board_build.f_flash       = 20000000L
board_build.f_flash       = 40000000L
;board_build.f_flash       = 26000000L
;board_build.f_flash       = 80000000L

; *** Serial Monitor options
monitor_speed             = 115200

; *** Upload Serial reset method for Wemos and NodeMCU
upload_speed              = 115200
upload_resetmethod        = nodemcu
upload_port               = ${optionals.upload_port}

; *** Fix Esp/Arduino core 2.4.x induced Tasmota unused floating point includes
extra_scripts             = pio/strip-floats.py
                            pio/name-firmware.py
                            pio/gzip-firmware.py
;                            pio/override_copy.py
;                            pio/obj-dump.py

; *** Upload file to OTA server using SCP
;upload_port               = user@host:/path
;extra_scripts             = pio/strip-floats.py, pio/sftp-uploader.py

; *** Upload file to OTA server in folder api/arduino using HTTP
;upload_port               = domus1:80/api/upload-arduino.php
;extra_scripts             = pio/strip-floats.py, pio/http-uploader.py

; - ESP32 -------------------------------------------------------------------------

[common32]
platform                = espressif32@2.0.0
platform_packages       = tool-esptoolpy@1.20800.0
board                   = esp32dev
board_build.ldscript    = esp32_out.ld
board_build.partitions  = esp32_partition_app1984k_spiffs64k.csv
board_build.flash_mode  = ${common.board_build.flash_mode}
board_build.f_flash     = ${common.board_build.f_flash}
board_build.f_cpu       = ${common.board_build.f_cpu}
build_unflags           = ${common.build_unflags} -Wpointer-arith
monitor_speed           = ${common.monitor_speed}
upload_port             = ${common.upload_port}
upload_resetmethod      = ${common.upload_resetmethod}
upload_speed            = ${common.upload_speed}
extra_scripts           = ${common.extra_scripts}
build_flags = 
    -D CORE_DEBUG_LEVEL=0
    -D BUFFER_LENGTH=128
    -D MQTT_MAX_PACKET_SIZE=1200
    -D uint32=uint32_t
    -D uint16=uint16_t
    -D uint8=uint8_t
    -D sint8_t=int8_t
    -D sint32_t=int32_t
    -D sint16_t=int16_t
    -D memcpy_P=memcpy
    -D memcmp_P=memcmp
    ${optionals.build_firmware_conf}
lib_extra_dirs = 
    libesp32
lib_ignore = 
    cc1101


[core_2_3_0]
; *** Esp8266 core for Arduino version 2.3.0
platform                  = espressif8266@1.5.0
platform_packages         =

build_flags               = -D NDEBUG
                            -mtarget-align
                            -Wl,-Map,firmware.map

; 1MB FLASH DEVICE (this also works for higher flash capacity like 4MB devices)
build_flags_1mb_mem       = esp8266.flash.1m0.ld

; 2MB FLASH DEVICE (this DO NOT WORK FOR 1MB DEVICES)
build_flags_2mb_mem       =  esp8266.flash.2m.ld

; 4MB FLASH DEVICE (this DO NOT WORK FOR 1MB or 2MB DEVICES)
build_flags_4mb_mem       =  esp8266.flash.4m1m.ld
;build_flags_4mb_mem       =  esp8266.flash.4m0.ld
;build_flags_4mb_mem       =  esp8266.flash.4m2m.ld

[core_2_4_2]
; *** Esp8266 core for Arduino version 2.4.2
